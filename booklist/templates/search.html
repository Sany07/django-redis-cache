<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <a href="/" class="btn btn-info ml-3">HOME</a>
    <div class="container mt-5">
        <form action="{% url 'search-recipe'%}" method="GET">
        <div class="mx-auto text-center d-flex ">
            <input id="text" class="form-control" name="text" placeholder="Search" style="width:400px">
            <button class="btn btn-primary">Search</button>
        </div>
    </form>

    </div>
    
   
    <div class="container mt-5">
        {% if books %}
        <table>
            <thead>
                <tr>
                    <th style="width:30%">Book Name</th>
                    <th style="width:40%">Description</th>
                    <th class="text-center" style="width:30%">Image</th>
                    <th style="width:30%">View</th>
                </tr>
            </thead>
            <tbody>
                {% for book in books %}
                <tr class="pt-4 ">
                    <td>{{book.name}}</td>
                    <td>{{book.desc|truncatechars:150}}</td>
                    <td class="text-center"><img src="{{book.image}}" class="p-2" style="height:100px"></td>
                    <td><a href="{{book.id}}" class="btn btn-success">View</a></td>
                </tr>
                {% endfor %}
                <hr>
            </tbody>
        </table>
        {% else %}
            <p class="text-center"> No recipe found.. Try something else</p>
        {% endif %}
    </div>
    <footer class="bg-dark p-2 mt-5">
        <p class="text-center text-white">Django Redis</p>
    </footer>
</body>
</html>
